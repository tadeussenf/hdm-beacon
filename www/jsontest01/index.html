<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>02-04-http-json</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body ng-style="" ng-controller="ContentCtrl">

    <section>
       
<h1>Daten aus JSON</h1>
            
            <table>
            <tr>
 					               <td>id</td>
 					               <td>name</td>
 					               <td>subtitle</td>
 					               <td>shortDesc</td>
 					               <td>longDesc</td>
 					               <td>projectType</td>
 					               <td>fieldOfStudy</td>
 					               <td>development</td>
 					               <td>contact</td>
                </tr>
                <tr ng-repeat="data in loadedData">
 					               <td>{{data.id}}</td>
 					               <td>{{data.name}}</td>
 					               <td>{{data.subtitle}}</td>
 					               <td>{{data.shortDesc}}</td>
 					               <td>{{data.longDesc}}</td>
 					               <td>{{data.projectType}}</td>
 					               <td>{{data.fieldOfStudy}}</td>
 					               <td>{{data.development}}</td>
 					               <td>{{data.contact}}</td>
                </tr>
            </table>

        </article>
    </section>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
    <script type="text/javascript" src="js/service/ServiceModule.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
