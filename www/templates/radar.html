<ion-view view-title="Finden Sie Stände in Ihrer Nähe">
  <ion-content ng-controller="radarCtrl" id="radarCtrl">

	<div class="container">
		<div class="row">
			<div class="col-xs-8  col-xs-offset-2 col-md-6 col-md-offset-3" style="margin-top: 75px;">
				<img  style="margin: auto;" ng-src="{{interface == true && 'img/demoContent/loading.gif' || 'img/demoContent/deactive.gif'}}" alt="searching" class="img-responsive" ng-click="do()">
			</div>
		</div>

		<div class="row" style="padding-top: 25px;">
			<h4 class="col-xs-12" style="text-align:center;" ng-show="interface">Suche läuft..</h4>
			<h4 class="col-xs-12 " style="text-align:center;" ng-show="!interface">Button berühren um nach Ständen <br>in der Nähe zu suchen...</h4>
		</div>

		<div class="row" style="padding-top: 20px;">
			<div class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3">
				<button class="button blue button-block">
					<i class="ion-share big"></i>
					App empfehlen
				</button>
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
