<div ui-content-for="title">

 <span>Ausstellerliste</span>
</div>

  <div class="scrollable" ui-state="searchBar" id="ausstellerliste">

  <input
     ng-model="search"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />

  <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group search-List ">
	  
	  
	    <ul class="list-group"  ng-controller="ArticlesCtrl">
					  <li ng-repeat="article in articles | filter:search" class="list-group-item" ><a href="#/single/{{article.id}}"> {{article.name}}<i class="fa grey fa-chevron-right pull-right"></i></a></li>
</ul>
	</div>
	
	


	
	
		


  </div>


</div>
