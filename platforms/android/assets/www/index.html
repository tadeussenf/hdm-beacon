<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MediaNight iBeacon</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
<!--	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="demo.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-touch.min.js"></script>
    <script src="http://gg-dev.de/usage1/demo/js/service/angular-local-storage.min"></script>
      <script src="dist/js/mobile-angular-ui.js"></script>

      <script src="http://mobileangularui.com/dist/js/mobile-angular-ui.gestures.min.js"></script>

      <script src="http://malsup.github.io/jquery.cycle.all.js"></script>
    <script src="demo.js"></script>
  </head>


  <body
    ng-app="beaconApp"
    ng-controller="MainController"
    >

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>



    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        MediaNight iBeacon
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">


    <a href="#/ausstellerliste" class="btn"><i class="fa fa-search"></i></a>

        </div>
      </div>


      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
